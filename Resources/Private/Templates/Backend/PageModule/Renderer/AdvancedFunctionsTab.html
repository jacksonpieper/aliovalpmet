{namespace tv=Schnitzler\TemplaVoila\View\ViewHelpers}

<table border="0" cellpadding="0" cellspacing="1" class="lrPadding" width="100%">
    <tr class="bgColor4-20">
        <th colspan="3">&nbsp;</th>
    </tr>

    <tr class="bgColor4">
        <td width="20">
            <f:be.buttons.csh table="_MOD_web_txtemplavoilaM1" field="advancedfunctions_showhiddenelements"/>
        </td>
        <td width="200">
            {tv:ll( index:'sidebar_advancedfunctions_labelshowhidden')}:
        </td>
        <td>
            {showHiddenCheckbox->f:format.raw()}
        </td>
    </tr>

    <f:if condition="{displayShowOutlineCheckbox}">
        <tr class="bgColor4">
            <td width="20">
                <f:be.buttons.csh table="_MOD_web_txtemplavoilaM1" field="advancedfunctions_showoutline"/>
            </td>
            <td width="200">
                {tv:ll( index:'sidebar_advancedfunctions_labelshowoutline')}:
            </td>
            <td>
                {showOutlineCheckbox->f:format.raw()}
            </td>
        </tr>
    </f:if>
</table>
