{namespace tv=Schnitzler\Templavoila\ViewHelpers}
<f:if condition="{currentXmlIsClean}">
    <f:then>
        <f:format.raw><tv:highlightXml xml="{currentXml}" /></f:format.raw>
    </f:then>
    <f:else>

        <div class="panel panel-default">
            <div class="panel-heading">{tv:ll( index:'current')}</div>
            <div class="panel-body"><f:format.raw><tv:highlightXml xml="{currentXml}" /></f:format.raw></div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">{tv:ll( index:'clean')}</div>
            <div class="panel-body"><f:format.raw><tv:highlightXml xml="{cleanXml}" /></f:format.raw></div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">{tv:ll( index:'diff')}</div>
            <div class="panel-body">
                <pre>{diff->f:format.raw()}</pre>
            </div>
        </div>

        <a href="{cleanActionUrl}" class="btn btn-primary">{tv:ll( index:'cleanUp')}</a>
    </f:else>
</f:if>
